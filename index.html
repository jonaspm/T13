<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alumnos</title>
	<!-- FONT -->
<!--  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">-->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/custom-css.css">

  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>

	<div class="container">

		<div class="row">
			<div class="col-md-offset-1 col-md-10">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Alumnos</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-offset-1 col-md-5">
								<button class="btn btn-primary" id="mostrar">Mostrar</button>
							</div>
							<div class="col-md-5">
								<button class="btn btn-success glyphicon glyphicon-plus" id="nuevo" data-toggle="modal" data-target="#nuevoEstudiante"></button>
							</div>
						</div>

						<div class="row">
							<div class="col-md-offset-1 col-md-10">
								<table class="table table-hover">
									<thead>
										<tr>
											<th>ID</th>
											<th>Matrícula</th>
											<th>Nombre</th>
											<th>Apellido</th>
											<th>Estado</th>
										</tr>
									</thead>
									<tbody>

									</tbody>
									<tfoot>

									</tfoot>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="nuevoEstudiante" tabindex="-1" role="dialog" aria-labelledby="nuevoLabel">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="nuevoLabel"></h4>
					</div>
					<div class="modal-body">
						<form id="formu">
							<div class="form-group  has-feedback">
								<label for="" class="control-label">Matricula</label>
								<input name="mat" type="number" class="form-control" placeholder="Matricula" required>
								<small class="text-danger">Este campo es requerido. Solo números. Al menos 6 caracteres.</small>
							</div>
							<div class="form-group  has-feedback">
							<label for="" class="control-label">Nombre</label>
								<input name="nom" type="text" class="form-control" placeholder="Nombre" required>
								<small class="text-danger">Este campo es requerido.</small>
							</div>
							<div class="form-group  has-feedback">
							<label for="" class="control-label">Apellido</label>
								<input name="ape" type="text" class="form-control" placeholder="Apellido" required>
								<small class="text-danger">Este campo es requerido.</small>
							</div>
							<div class="form-group has-feedback">
							<label for="" class="control-label">Estado</label>
								<input name="est" type="text" class="form-control" placeholder="Estado" required>
								<small class="text-danger">Este campo es requerido.</small>
							</div>
						</form>
					</div>
					<div class="modal-footer">
					<button id="cerrar" type="button" class="btn btn-warning" data-dismiss="modal">Cancelar</button>
					<button id="crear" type="button" class="btn btn-primary">Crear</button>
				</div>
			</div>
		</div>
	</div>

</body>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.3.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/code.js" type="text/javascript"></script>
</html>
